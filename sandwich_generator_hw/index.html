<html>

<head>
  <meta charset="utf-8">
  <title>Sandwich Generator</title>

  <script src="script.js"></script>


</head>

<body>

  <p>Meat Choices</p>
  <input type="checkbox" id="meat1" value="pulled pork"><label for="meat1">Pulled Pork</label>
  <input type="checkbox" id="meat2" value="turkey"><label for="meat2">Turkey</label>
  <input type="checkbox" id="meat3" value="ham"><label for="meat3">Ham</label>

  <p>Condiments</p>
  <input type="checkbox" id="condi1" value="mayo"><label for="condi1">Mayo</label>
  <input type="checkbox" id="condi2" value="mustard"><label for="condi2">Mustard</label>
  <input type="checkbox" id="condi3" value="relish"><label for="condi3">Relish</label>

  <p>Bread</p>
  <input type="checkbox" id="bread1" value="Wheat"><label for="bread1">Wheat</label>
  <input type="checkbox" id="bread2" value="Bun"><label for="bread2">Bun</label>
  <input type="checkbox" id="bread3" value="Hoagie"><label for="bread3">Hoagie</label>


  <button id="submit" value="submit">submit</button>
  <button id="ResetChoices" value="reset">Reset</button>
  <p id="outputs"></p>

</body>

</html>
